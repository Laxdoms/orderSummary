<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OrderSummary</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <img src="pattern-background-desktop.svg" id="first-img" alt="pattern">
    <main>
    <div class="container">
        <img src="illustration-hero.svg" id="sec-img" alt="illustration">
        <h2 id="main-heading">Order Summary</h3>
            <p id="first-para">You can now listen to millions of songs,<br>
            audiobooks,and podcasts on any device<br>
            anywhere you like!</p>
        <div class="box">
            <img src="icon-music.svg" id="icon-img" alt="music-icon" >
            <div class="plan-box">
                <h4 id="annual-plan">Annual Plan</h4>
                <p id="sec-para">$59.99/year</p>
                
            </div>
            <a href="#">change</a>
        </div>
        <button id="pay-btn">Proceed to Payment</button>
        <p id="cancel-order">Cancel Order</p>
    </div>
    </main>
</body>
</html>
